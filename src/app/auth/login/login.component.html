<div class="uk-flex uk-flex-middle uk-flex-center uk-height-viewport uk-animation-toggle uk-animation-fade" style="background-image: url('assets/01.jpg'); background-size: cover; background-position: center;">
  <mat-card class="uk-width-1-3@m">
      <div class="uk-flex uk-flex-center uk-margin-medium-bottom">
          <h3>LOGIN</h3>
      </div>
    <mat-card-content>
      <mat-form-field class="uk-width-1-1">
          <mat-label>Email</mat-label>
          <input matInput placeholder="your email" [(ngModel)]="user.email">
        </mat-form-field>
        <mat-form-field class="uk-width-1-1">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password':'text'"placeholder="your password" [(ngModel)]="user.password">
          <button mat-icon-button matSuffix (click)="hide = !hide">
            <mat-icon>{{hide ? 'visibility_off':'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <div class="uk-flex uk-flex-right">
            <div class="uk-width-expand">
              <button mat-button routerLink="/register">BUAT AKUN</button>
              <button mat-button routerLink="/forgot">LUPA PASSWORD</button>
            </div>
            <button mat-raised-button color="primary" style="background-color: darkslateblue;" (click)="login(user)">MASUK</button>
        </div>
    </mat-card-content>
  </mat-card>
</div>
